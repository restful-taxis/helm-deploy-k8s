apiVersion: v1
stringData:
    DATABASE_URL: "postgresql://{{.Values.postgresql_manage_customer.credentials.user}}:{{.Values.postgresql_manage_customer.credentials.password}}@{{.Values.postgresql_manage_customer.service.name}}:{{.Values.postgresql_manage_customer.service.port}}/{{.Values.postgresql_manage_customer.credentials.database}}"
    {{- range $key, $value := .Values.api_manage_customer.secret.env }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
kind: Secret
metadata:
    name: {{.Values.api_manage_customer.secret.name}}
    namespace: {{.Release.Namespace}}
type: Opaque
